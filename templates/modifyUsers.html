<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>KennUWare</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">

    <!-- Custom styles for this template -->
    <link href="../style/cover.css" rel="stylesheet">

  </head>

   <body>


	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
				<ul class="nav pull-left">
					<li><a href="/home" class="btn btn-lg btn-primary btn-block">KennUWare</a></li>
					<li><a href="#" class="btn btn-lg btn-default active">Modify Users</a></li>
					<li><a href="/calculateSalary" class="btn btn-lg btn-default active">Salary</a></li>
					<li><a href="/showLogoutSuccess" class="btn btn-lg btn-default active">Log Out</a></li>
				</ul>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h2 class="email">Add / Edit Users</h2>
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<button id="addUser" type="button" class="btn btn-secondary">Add New User</button>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<p>Edit User:</p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="input-group">
						<div class="btn-group bootstrap-select form-control" style=width:350px>
							<select id='employeeList' name = 'employeeList' class="form-control" style=width:350px></select>
						</div>
					</div>
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					<button id="searchEmployees" class="btn btn-default" type="button">Edit</button>
				</div>
			</div>


		</div>
	</div>
	<form class='row' id="ModifyUser" style="display:none;" action="/addNewUser" method="post">
		<center>
			<div id="editType"></div>
			<label for="pass" class="sr-only">Employee's Name</label>
			<input type="name" id="fullName" class="form-control" name="fullName" placeholder="Name" required="" maxlength='100' style=width:350px>
			<input type="hidden" class="form-control" id="userToEdit" name="userToEdit" value="" />
			<p></p>
			<label for="email" class="sr-only">Your Email address</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="" maxlength='100' style=width:350px>
			<p></p>
			<label for="pass" class="sr-only">Password</label>
			<input type="password" id="pass" class="form-control" name="pass" placeholder="Password" required="" maxlength='100' style=width:350px>
			<p></p>
			<label for="pass" class="sr-only">Title</label>
			<input type="title" id="title" class="form-control" name="title" placeholder="Job Title" required="" maxlength='100' style=width:350px>
			<p></p>
			<select id="selectDepartment" name = "selectDepartment" class="form-control" style=width:350px>
				<option selected disabled hidden>Select Department</option>
				<option value="Human Resources">Human Resources</option>
				<option value="Inventory">Inventory</option>
				<option value="Sales">Sales</option>
				<option value="Manufacturing">Manufacturing</option>
				<option value="Accounting">Accounting</option>
				<option value="Support">Customer Support</option>
			</select>
			<p></p>
			<div class="btn-group bootstrap-select form-control" style=width:350px>
				<select id='superiorList' name = 'superiorList' class="form-control" style=width:350px></select>
			</div>
			<p></p>
			<label for="pass" class="sr-only">Phone Number</label>
			<input type="PhoneNumber" id="phoneNum" class="form-control" name="PhoneNum" placeholder="Phone Number" required="" maxlength='10' style=width:350px>
			<p></p>
			<label for="pass" class="sr-only">Home Address</label>
			<input type="address" id="address" class="form-control" name="address" placeholder="Home Address" required="" maxlength='250' style=width:350px>
			<p></p>
			<label for="pass" class="sr-only">Salary</label>
			<input type="salary" id="salary" class="form-control" name="salary" placeholder="Salary" required="" style=width:350px>
			<p></p>
			<label for="pass" class="sr-only">Status</label>
			<input type="status" id="status" class="form-control" name="status" placeholder="Status" required="" style=width:350px>
			<p></p>

			<button id="addUserBtn" class="btn btn-lg btn-primary btn-block" type="submit" style="display:none; width:350px;">Add User</button>
			<button id="editUserBtn" class="btn btn-lg btn-primary btn-block" type="submit" style="display:none; width:350px;">Update User</button>
			<button id="deleteUserBtn" class="btn btn-lg btn-primary btn-block" type="button" style="display:none; width:350px;">Delete User</button>
			<button id="btnCancel" class="btn btn-lg btn-primary btn-block" type="button" style=width:350px>Cancel</button>
		</center>
	</form>
  </body>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="../entries/modifyUsers.js"></script>
</html>
